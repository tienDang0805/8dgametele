<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hoà Đớp Cứt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/games.js"></script>
  <script>
    TelegramGame.init({
      share_score: true, // Cho phép chia sẻ điểm
      update_score: function(score) {
        TelegramGame.setScore(score); // Gửi điểm lên Telegram
      }
    });
  </script>  <link rel="stylesheet" href="style.css" />
  <script>
    // Kiểm tra xem có đang chạy trong Telegram không
    if (window.Telegram && window.Telegram.WebApp) {
      Telegram.WebApp.expand(); // Mở rộng full màn hình
      Telegram.WebApp.ready(); // Báo hiệu đã sẵn sàng
      
      // Gửi điểm khi game kết thúc
      function updateScore(score) {
        if (window.TelegramGame) {
          TelegramGame.setScore(score);
        }
      }
    }
  </script>
</head>
<body>
  <div id="game-container">
    <img id="hoa" src="img/hoa_open.jpg" alt="Hoà" />
    <img id="poop" src="img/poop.png" alt="Poop" />
    <div id="score">Score: 0</div>
    <div id="message">Ngon vãi l**</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
